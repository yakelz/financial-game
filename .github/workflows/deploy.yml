name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files via SCP
        run: |
          scp -r . ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/root/fingame

      - name: Build and deploy Docker container on server
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /root/fingame
            docker build -t fingame:latest .
            docker stop fingame || true
            docker rm fingame || true
            docker run -d --name fingame fingame:latest
          EOF
